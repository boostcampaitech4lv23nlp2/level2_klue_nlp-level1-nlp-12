path:
    train_path: /opt/ml/code/level2_klue_nlp-level1-nlp-12/dataset/train/train_origin.csv
    test_path: /opt/ml/code/level2_klue_nlp-level1-nlp-12/dataset/test/test_data.csv

data:
    shuffle: True
    augmentation: # adea, bt 등등
    
model:
    model_name: snunlp/KR-ELECTRA-discriminator
    saved_name: electra_ce_origin_cosine

train:
    seed: 42
    gpus: 1
    batch_size: 16
    max_epoch: 10
    learning_rate: 4.487453899331321e-05
    logging_step: 5
    nums_folds: 5
    loss_name: CrossEntropy # CrossEntropy, focal, label_smoothing, f1
    optimizer_name: AdamW
    lr_sch_use: False
    lr_decay_step: 20
    scheduler_name: cosine_warmup # StepLR, ReduceLROnPlateau, CosineAnnealingLR, constant_warmup
    lr_weight_decay: True
    
wandb:
    wandb_username: seokhee
    wandb_project: huggingface
    wandb_entity: re_et
